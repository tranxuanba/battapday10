<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let bang;
  bang = "<table border='1' width='400' bgcolor='red'>";
  for (i = 1; i <= 10; i++) {
      bang = bang + "<tr>";
      for (j = 1; j <= 10; j++) {
          bang = bang + "<td>" + i*j + "<td>";
      } bang = bang + "</tr>";
  } bang = bang + "</table>";
  document.write(bang)
</script>
</body>
</html>
