<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let bang;
bang = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
let i, j;
  for (i = 1; i <= 10; i++) {
  bang = bang + "<tr>";
    for (j = 1; j <= 10; j++) {
    bang = bang + "<td>" + j + "*" + i + "=" + j*i + "</td>";
      } bang = bang + "</tr>";
  } bang = bang + "</table>";
document.write(bang);
</script>
</body>
</html>
