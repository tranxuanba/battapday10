<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 so dau tien chia het cho 7</title>
</head>
<body>
<script>
    let i = 0;
    let dem = 0;
    let tong = 0;
    while(dem <= 30) {
        if (i%7==0) {
            tong = tong + i;
            dem++
        }i++
    }
    document.write(i + "</br>")
    document.write(tong)
</script>
</body>
</html>
