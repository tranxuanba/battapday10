<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh giai thua</title>
</head>
<body>
<script>
let i;
let number = prompt("nhap so vao day");
let giaiThua = 1;
for (i = 1; i <= number; i++) {
    giaiThua = giaiThua * i
}
document.write("giai thua cua " + number + "la:" + giaiThua)
</script>
</body>
</html>
